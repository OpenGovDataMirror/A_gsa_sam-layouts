<div class="grid-row grid-gap flex-justify-center margin-top-4">
  <div class="margin-right-1">
    <button sdsStepperPrevious class="usa-button sds-button--circle usa-button--base usa-button--big padding-2"
      [attr.id]="stepperID + '-prevBtn'" (click)="previousBtn($event)">
      <usa-icon [icon]="'chevron-left'"></usa-icon>
    </button>

    <label [attr.for]="stepperID + '-prevBtn'" class="text-right usa-link cursor-pointer display-block margin-top-2">
      Previous
    </label>
  </div>

  <ng-content></ng-content>

  <div class="margin-right-1">
    <button sdsStepperSave class="usa-button sds-button--circle usa-button--big usa-button--base padding-2"
      [attr.id]="stepperID + '-saveBtn'">
      <usa-icon [icon]="'save'"></usa-icon>
    </button>
    <label [attr.for]="stepperID + '-saveBtn'" class="text-center usa-link cursor-pointer display-block margin-top-2">
      Save
    </label>
  </div>

  <div class="margin-right-1">
    <button #saveAndContinueBtn sdsStepperNext
      class="usa-button sds-button--circle usa-button--base usa-button--big usa-button--active padding-2"
      [attr.id]="stepperID + '-nextBtn'" (click)="nextBtn($event)">
      <usa-icon [icon]="'chevron-right'"></usa-icon>
    </button>
    <label [attr.for]="stepperID + '-nextBtn'" class="text-left usa-link cursor-pointer display-block margin-top-2">
      Save and Continue
    </label>
  </div>
</div>
