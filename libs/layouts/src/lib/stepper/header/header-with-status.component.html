<div *ngIf="title || status" class="display-flex">
  <h1 *ngIf="title">{{ title }}</h1>
  <div *ngIf="status" class="padding-left-105">
    <span
      class="sds-status sds-status--sm text-bottom 
      sds-status--{{
        status.color
      }}"
    >
    </span>
    <span class="text-semibold">{{ status.text }}</span>
  </div>
</div>
<ng-content></ng-content>
